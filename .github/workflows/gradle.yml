name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 12
      uses: actions/setup-java@v1
      with:
        java-version: 12
    - name: Build with Gradle
      run: ./gradlew build  
    - uses: actions/upload-artifact@master
      with:
        name: compiler
        path: ./build/distributions/
    - uses: actions/upload-artifact@master
      with:
        name: reports
        path: ./build/reports/